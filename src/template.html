<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <base href="/battleship/" />
  </head>
  <body>
    <h1 id="select-mode">BATTLESHIP</h1>
    <button id="player-vs-player">Player vs. Player</button>
    <button id="player-vs-ai">Player vs. A.I. (Recommended)</button>
    <form class="no-display">
      <input id="player-1-name" type="text" placeholder="Name (Player 1)" />
      <input
        class="no-display"
        id="player-2-name"
        type="text"
        placeholder="Name (Player 2)"
      />
      <button type="submit">START GAME</button>
    </form>
    <h2 id="status" class="no-display"></h2>
    <div id="game-container" class="no-display">
      <div id="ships"><button id="rotate">Rotate Ships</button></div>
      <div id="board"></div>
    </div>
    <button id="game-over" class="no-display">Restart</button>
  </body>
</html>
